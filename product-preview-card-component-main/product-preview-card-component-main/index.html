<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card">

      <div class="left_container"></div>
      
      <div class="right_container">
        <p class="item">PERFUME</p>
      
        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <p class="new_price">$149.00</p>
          <p class="old_price"><del>$169.99</del></p>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="">Add to Cart
        </button>
      </div>
    </div>
    
  </main>
</body>
</html>
